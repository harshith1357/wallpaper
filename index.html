<!DOCTYPE html>
<html>
    <head>
        <title>Button</title>
        <style>
            body {
                background-color: black;
                text-align: center; 
                margin: 0; 
                height: 100vh; 
                display: flex;
                align-items: center; 
                justify-content: center; 
            }
            .button {
                border: 2px solid pink; 
                color: pink;
                background-color: black;
                padding: 80px 90px; 
                font-size: 16px; 
                cursor: pointer; 
                transition:1s;
                border-radius:5px;
                box-shadow:0px 0px 25px lightpink;
                text-decoration:none;
                font-size:40px;
            }
            .button:hover{
                color:white;
                 letter-spacing:5px;
                 background-color:pink;
                 box-shadow:0px 0px 10px pink ;

            }
            .button:active{
                background-color:black;
                transition:0.5s;

            }
        </style>
    </head>
    <body>
        <a class="button" href="https://youtube.com/shorts/ik_nYbh_278?si=TmRfICCEG0r3P4Al">Button</a>

    </body>
</html>
